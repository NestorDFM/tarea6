<!DOCTYPE html>
<html>
<head>
	<title>Cotizacion jQuery</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="container">
    	<h1>Cotizaciones de monedas</h1>

			<div class="col-xs-4">
				<form class="form form-group">
					<label>Denominacion</label>
					<input id="denominacion" class="form-control"type="text" name="denominacion" required>
					<label>Compra</label>
					<input id="compra" type="number" name="compra" class="form-control" required>
					<label>Venta</label>
					<input id="venta" type="number" name="venta" class="form-control" required>
					<br>
					<input type="submit" value="Ingresar" class="btn btn-danger">
				</form>
			</div>
			<div class="col-xs-8">
				<table class="table">
					<thead>
						<th>id</th>
						<th>denominacion</th>
						<th>Compra</th>
						<th>Venta</th>

					</thead>
					<tbody>

					</tbody>
				</table>

			</div>
		</div>



	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
